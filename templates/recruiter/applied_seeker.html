{% extends 'recruiter/recruiter.html' %}

{% block content %}


<table class="table text-start align-middle table-bordered table-hover mb-0">
     <tr>
         <th>Sl.No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Job Title</th>
            <th>Profile</th>
          <th>Shortlist/Reject</th>

        </tr>

{% for app in applications %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ app.seeker.name }}</td>
    <td>{{ app.seeker.email }}</td>
    <td>{{ app.job.title }}</td>
    <td>

    <a href="{% url 'app_profile' app.seeker.id %}" class="btn btn btn-sm btn-primary">
    View Profile
</a>
    </td>
    <td>
    <a href="{% url 'shortlist' app.id %}" class="btn btn-success btn-sm">
        Shortlist
    </a>

    <a href="{% url 'reject' app.id %}" class="btn btn-danger btn-sm">
        Reject
    </a>
</td>



</tr>
{% endfor %}

</table>

{% endblock %}
