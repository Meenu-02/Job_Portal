{% extends 'recruiter/recruiter.html' %}

{% block content %}


<table class="table text-start align-middle table-bordered table-hover mb-0">
     <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Title</th>
            <th>Profile</th>

        </tr>

{% for app in applications %}
<tr>
    <td>{{ app.seeker.name }}</td>
    <td>{{ app.seeker.email }}</td>
    <td>{{ app.job.title }}</td>
    <td>

    <a href="{% url 'app_profile' app.seeker.id %}" class="btn btn-info btn-sm">
    View Profile
</a>
    </td>


</tr>
{% endfor %}

</table>

{% endblock %}
